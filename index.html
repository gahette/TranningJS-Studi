<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DiceGame</title>
  <!--  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="loader">
  <span class="letter">L</span>
  <span class="letter">O</span>
  <span class="letter">A</span>
  <span class="letter">D</span>
  <span class="letter">I</span>
  <span class="letter">N</span>
  <span class="letter">G</span>
  <span class="letter">.</span>
  <span class="letter">.</span>
  <span class="letter">.</span>
</div>

<div class="mesa">
    <span id="rules">The rules</span>
  <div class="set">
    <h1></h1>
       <div class="new-game">
      <div id="new-game">
        <i class="bi bi-plus-circle"></i>
        <span class="text">NEW GAME</span>
      </div>
    </div>
  <img src="images/dice-6.png" alt="dice" id="die">
    <div class="game">
      <div id="throw">
        <i class="bi bi-arrow-repeat"></i>
        <span class="text">ROLL DICE</span>
      </div>
      <div id="send">
        <i class="bi bi-box-arrow-in-down"></i>
        <span class="text">HOLD</span>
      </div>
    </div>
  </div>
  <main>
    <section class="gamer-1 active">
      <h2>
        <span class="player-1">PLAYER 1</span>
        <span class="tooltip">Entrez votre nom</span>
        <span id="total-1"></span>
      </h2>
      <div class="round">
        <h3>CURRENT</h3>
        <div id="round-1"></div>
      </div>
    </section>
    <section class="gamer-2">
      <h2>
        <span class="player-2">PLAYER 2</span>
        <span class="tooltip">Entrez votre nom</span>
        <span id="total-2"></span>
      </h2>
      <div class="round">
        <h3>CURRENT</h3>
        <div id="round-2"></div>
      </div>
    </section>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
