<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DiceGame</title>
  <!--  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="mesa">
  <div class="set">
    <div class="new-game">
      <div id="new-game">
        <i class="bi bi-plus-circle"></i>
        <span class="text">NEW GAME</span>
      </div>
    </div>
    <div class="game">
      <div id="throw">
        <i class="bi bi-arrow-repeat"></i>
        <span class="text">ROLL DICE</span>
      </div>
      <div id="send">
        <i class="bi bi-box-arrow-in-down"></i>
        <span class="text">HOLD</span>
      </div>
    </div>
  </div>
  <main>
    <section id="gamer1">
      <div class="global">
        <span id="player1">PLAYER 1</span>
        <div class="total">0</div>
      </div>
      <div class="round">
        <h3>Current</h3>
        <div id="round-1">0</div>
      </div>
    </section>
    <section id="gamer2">
      <div class="global">
        <span id="player2">PLAYER 2</span>
        <div id="global2">0</div>
      </div>
      <div class="round">
        <h3>Current</h3>
        <div id="round-2">0</div>
      </div>
    </section>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
