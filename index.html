<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DiceGame</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!--  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!--
* bouton démarrer partie / réinitialiser partie
* Player 1 / Player 2
* affichage score total player 1 / affichage score total player 2
* affichage score current player 1 / affichage score current player 1
* bouton roll dice
* bouton hold
-->
<div class="mesa">
  <div class="set">
    <div id="new-game">
      <i class="bi bi-plus-circle"></i>
      <span class="text">NEW GAME</span>
    </div>
      <div id="throw">
        <i class="bi bi-arrow-repeat"></i>
        <span class="text">ROLL DICE</span>
      </div>
      <div id="send">
        <i class="bi bi-box-arrow-in-down"></i>
        <span class="text">HOLD</span>
      </div>
    </div>
    <div class="players">
      <aside>
        <div class="player1">
          <h2>PLAYER 1</h2>
          <div class="global">score1</div>
          <div class="round">current1</div>
        </div>
      </aside>
      <aside>
        <div class="player2">
          <h2>PLAYER 2</h2>
          <div class="global">score2</div>
          <div class="round">current2</div>
        </div>
      </aside>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>s
